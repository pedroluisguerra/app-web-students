<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Register new student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">   
   <div class="row">
   		<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Register new student</h1>
			<div class="card-body">
   
		     <form th:action="@{/students}" th:object="${student}" method="POST">
		       <div class="mb-3">
		         <label for="name" class="form-label">Name</label>
		         <input type="text" class="form-control" name="name" th:field=*{name} placeholder="Insert name">         
		       </div>
		       <div class="mb-3">
		         <label for="surname" class="form-label">Surname</label>
		         <input type="text" class="form-control" name="surname" th:field=*{surname} placeholder="Insert surname">         
		       </div>
		       <div class="mb-3">
		         <label for="phone" class="form-label">Phone</label>
		         <input type="number" class="form-control" name="phone" th:field=*{phone} placeholder="Insert phone">         
		       </div>
		       <div class="mb-3">
		         <label for="email" class="form-label">Email</label>
		         <input type="email" class="form-control" name="email" th:field=*{email} placeholder="Insert email">         
		       </div>
		       <div class="mb-3">
		         <label for="dni" class="form-label">DNI</label>
		         <input type="text" class="form-control" name="dni" th:field=*{dni} placeholder="Insert DNI">         
		       </div>
		       <div class="mb-3">
		         <label for="bdate" class="form-label">Birthday date</label>
		         <input type="text" class="form-control" name="bdate" th:field=*{bdate} placeholder="Insert birthday date (dd-mm-yyyy)">         
		       </div>
		       <br>
		       <div class="box-footer">
		       	<button type="submit" class="btn btn-success">Submit</button>
       	</div>
       	</form>
       		</div>
       </div>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
