<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Register new user</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">   
   <div class="row">
   		<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center">Register new user</h1>
			<div class="card-body">
   
		     <form th:action="@{/login/new_user}" th:object="${user}" method="POST">
		       <div class="mb-3">
		         <label for="name" class="form-label">Name</label>
		         <input type="text" class="form-control" name="name" th:field=*{name} placeholder="Insert name">         
		       </div>
		       <div class="mb-3">
		         <label for="email" class="form-label">Email</label>
		         <input type="email" class="form-control" name="email" th:field=*{email} placeholder="Insert email">         
		       </div>
		       <div class="mb-3">
		         <label for="username" class="form-label">Username</label>
		         <input type="text" class="form-control" name="username" th:field=*{username} placeholder="Insert username">         
		       </div>
		       <div class="mb-3">
		         <label for="password" class="form-label">Password</label>
		         <input type="text" class="form-control" name="password" th:field=*{password} placeholder="Insert password">         
		       </div>
		       <div class="mb-3">
		         <label for="active_status" class="form-label">Status</label>
		         <input type="text" class="form-control" name="active_status" th:field=*{active_status} placeholder="Insert true to active user">         
		       </div>	
		       <br>
		       <div class="box-footer">
		       	<button type="submit" class="btn btn-success">Submit</button>
       	</div>
       	</form>
       		</div>
       </div>
   </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
