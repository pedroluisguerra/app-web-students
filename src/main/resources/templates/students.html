<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Students' List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center"></h1>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid justify-content-center">
                    <a class="navbar-brand" th:href="@{/students/new}">
                        <img src="\images\add_user_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        New user
                    </a>
                    <a class="navbar-brand" th:href="@{/login}">
                        <img src="\images\sign_out_logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                        Sign out
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center"></h1>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex" th:action="@{/students/registers/{dni}}" method="get" role="search">
					    <input class="form-control me-2" type="text" name="dni" placeholder="Search by DNI" aria-label="Search">
					    <button class="btn btn-outline-success" type="submit" style="font-size: 1rem; padding: 10px 20px; white-space: nowrap;">Search by DNI</button>
					</form>
                </div>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <table class="table table-striped table-hover">
                <caption>List of Students</caption>
                <thead class="table-info">
                    <tr>
                        <th scope="col">Id number</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Email</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Birthday date</th>
                        <th scope="col">More options</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="stu: ${students}">
                        <td th:text="${stu.id}"></td>
                        <td th:text="${stu.name}"></td>
                        <td th:text="${stu.surname}"></td>
                        <td th:text="${stu.phone}"></td>
                        <td th:text="${stu.email}"></td>
                        <td th:text="${stu.dni}"></td>
                        <td th:text="${stu.bdate}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/students/edit/{dni}(dni=${stu.dni})}">Edit</a>
                            <a class="btn btn-danger" th:href="@{/students/{dni}(dni=${stu.dni})}" onclick="return confirm('EstÃ¡s seguro de borrar este registro?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
